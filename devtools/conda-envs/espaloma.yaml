name: espaloma-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - mmh
  - openeye
dependencies:
  # Base dependencies
  - python
  - pip
  # 3rd party
  - openeye-toolkits
  - numpy
  - matplotlib
  - scipy
  - openff-toolkit >=0.12
  - openff-forcefields
  - openff-units
  - smirnoff99Frosst
  - openmm
  - openmmforcefields >=0.11.2
  - tqdm
  - pydantic <2  # We need our deps to fix this
  # Pytorch
  - pytorch>=1.8.0
  - dgl =1.1.0
  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - codecov
  - nose
  - nose-timer
  - coverage
  - qcportal>=0.15.0
  - sphinx
  - sphinx_rtd_theme
